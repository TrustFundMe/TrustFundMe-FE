# Server Configuration
server.port=8081

# Application Name
spring.application.name=identity-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Database Configuration - Team Shared MySQL
# Replace YOUR_MYSQL_SERVER_IP with actual MySQL server IP or domain
# Example: 192.168.1.100 or mysql.trustfundme.vn
spring.datasource.url=jdbc:mysql://YOUR_MYSQL_SERVER_IP:3306/trustfundme_identity_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=trustfundme_user
spring.datasource.password=your_strong_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Đọc từ biến môi trường JWT_SECRET
jwt.secret=${JWT_SECRET:trustfund-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-security}
jwt.expiration=86400000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
