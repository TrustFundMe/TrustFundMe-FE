# Server Configuration
server.port=8081

# Application Name
spring.application.name=identity-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Database Configuration
# REQUIRED: Set IDENTITY_DB_URL in .env file
spring.datasource.url=${IDENTITY_DB_URL:}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# REQUIRED: Set JWT_SECRET in .env file (minimum 256 bits / 32 characters for security)
# Spring Boot will read from environment variable JWT_SECRET
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Supabase Configuration
supabase.url=${SHARED_SUPABASE_URL:}
supabase.key=${SHARED_SUPABASE_KEY:}
supabase.storage.bucket=${SHARED_SUPABASE_BUCKET:}
supabase.jwt.secret=${SHARED_SUPABASE_JWT_SECRET:}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Media service base URL (for avatarMediaId validation)
media.service.url=${MEDIA_SERVICE_URL:http://localhost:8083}


