version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: trustfundme-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: trustfundme_identity_db
      MYSQL_USER: ${MYSQL_USER:-trustfundme_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-trustfundme_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - trustfundme
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  trustfundme:
    driver: bridge
