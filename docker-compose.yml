version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: trustfund-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trustfundme_identity_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - trustfund

  discovery-server:
    build: ./discovery-server
    container_name: trustfund-discovery-server
    restart: always
    ports:
      - "8761:8761"
    networks:
      - trustfund

  api-gateway:
    build: ./api-gateway
    container_name: trustfund-api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: "prod"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://discovery-server:8761/eureka"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      - discovery-server
    networks:
      - trustfund

  identity-service:
    build: ./identity-service
    container_name: trustfund-identity-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: "prod"
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/trustfundme_identity_db?createDatabaseIfNotExist=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://discovery-server:8761/eureka"
      SUPABASE_URL: "${SHARED_SUPABASE_URL}"
      SUPABASE_KEY: "${SHARED_SUPABASE_KEY}"
      SUPABASE_STORAGE_BUCKET: "${SHARED_SUPABASE_BUCKET}"
      SUPABASE_JWT_SECRET: "${SHARED_SUPABASE_JWT_SECRET}"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      - mysql
      - discovery-server
    networks:
      - trustfund

networks:
  trustfund:
    driver: bridge

volumes:
  mysql_data:


