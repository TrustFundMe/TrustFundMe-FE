spring.application.name=media-service
server.port=8083

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# DB (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/trustfundme_media_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT (must match identity-service)
# REQUIRED: Set JWT_SECRET in .env file (must match identity-service)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Supabase storage (reuse shared env from .env)
supabase.url=${SHARED_SUPABASE_URL:}
supabase.key=${SHARED_SUPABASE_KEY:}
supabase.storage.bucket=${SHARED_SUPABASE_BUCKET:}


